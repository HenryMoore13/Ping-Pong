<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="style.css">
    <title>Ping Pong</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <h2 class="mx-auto">Ping Pong</h2>
    </nav>
    <main>

    </main>


    <script id="homePage" type="text/x-handlebars-template">
        <div class="container">
            <!-- <div class="col-sm-12 text-center">
                <p>Description</p>
            </div> -->
            <div class="col-sm-12">
                <button id="signUpBtn" class="home-button mx-auto d-block">Sign Up</button>
                <button id="loginBtn" class="home-button mx-auto d-block">Login</button>
            </div>
        </div>
    </script>
    <script id="registerPage" type="text/x-handlebars-template">
        <fieldset id="signUp" class="text-center mx-auto">
            <div class="form-group">
                <legend class="mx-auto">Sign Up</legend>
                <label>Username<br />
                <input type="text" id="username" required /></label><br />
                <label>Password<br />
                <input type="password" id="password" required/></label><br />
                <label>Repeat Password<br />
                <input type="password" id="passwordRepeat" required/></label><br />
                <button type="submit" id="sinBtn">Sign Up</button>
            </div>
        </fieldset>
    </script>
    <script id="loginPage" type="text/x-handlebars-template">
        <form>
        <fieldset id="login" class="text-center mx-auto">
            <div class="form-group">
                <legend class="mx-auto">Login</legend>
                <label>Username<br />
                <input type="text" id="username"required/></label><br />
                <label>Password<br />
                <input type="password" id="password"required/></label><br />
                <button type="submit" id="logBtn">Login</button>
            </div>
        </fieldset>
        </form>
    </script>


    <script id="userHomePage" type="text/x-handlebars-template">
        <div id="gameArea" class="mx-auto">
            <button id="newGameBtn" class="mx-auto text-center">Start Game</button>
        </div>
    </script>

    <script id="gameWindow" type="text/x-handlebars-template">
        <div>
        <div class="form-group">
                <input id="p1USER" type="text" id="username" placeholder="Player1" required/>
                <input id="p2USER" type="text" id="username" placeholder="Player2" required/>
                <button id="play" type="submit" id="ValBtn" disabled>Lets Play</button>
        </div>
        <div>
            <p></p>
        </div>
        </div>
    </script>

    <script src="javascript.js"></script>
    <script src="bootstrap/jquery.js"></script>
    <script src="bootstrap/popper.js"></script>
    <script src="bootstrap/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" defer></script>
</body>

</html>
